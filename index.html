<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze WebChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .message {
            font-size: 18px;
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .chat-info {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        /* Coze WebChat SDK container - positioned at the bottom right */
        .coze-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="message">
        欢迎来到 Coze 聊天，点击右下角按钮开始聊天！
    </div>

    <!-- Coze SDK container will appear in the right bottom corner -->
    <div class="coze-chat-container" id="coze-chat-container"></div>

    <script>
        // 动态加载 Coze SDK
        (function () {
            const script = document.createElement('script');
            script.src = "https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/oversea/index.js";
            script.onload = function() {
                // SDK 加载完成后，初始化 WebChatClient
                new CozeWebSDK.WebChatClient({
                    config: {
                        bot_id: '7442268807504576567',  // 在此处设置你的 bot_id
                    },
                    componentProps: {
                        title: 'Coze',  // 可自定义标题
                    },
                });
            };
            document.head.appendChild(script);
        })();
    </script>

</body>
</html>
